<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        #heading{
            font-family: 'Roboto', sans-serif;
            letter-spacing:2px;
            text-transform:uppercase;
         }
         .contactForm{
            font-family: 'Poppins', sans-serif;
         }
    </style>
</head>
<body>
    <h2 id="heading">Contact Details</h2>
    <form class="contactForm">
        <table>
            <tbody>
                <tr>
                    <td><label for=""><b>Full Name:</b></label></td> 
                    <td><input type="text" placeholder="maxcharacter length=20"></td>
                </tr>
                <tr>
                    <td><label for=""><b>Mobile No:</b></label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for=""><b>Email:</b></label></td>
                    <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for=""><b>Enquiry:</b></label></td>
                    <td><textarea name="" id="" cols="25" rows="8"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                        <button type="reset">reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies and Personal Strength</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        .hobbies, .personalStrength{
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .list{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <h2 class="hobbies">My Hobbies</h2>
    <ul class="list">
        <li>Sketching</li>
        <li>Cooking</li>
        <li>Traveling</li>
    </ul>
    <hr>
    <h2 class="personalStrength">My Personal Strength</h2>
    <ul class="list">
        <li>Hard Working</li>
        <li>Honest</li>
        <li>Team Working</li>
        <li>Dedicated</li>
    </ul>
    <hr>
</body>
</html>
